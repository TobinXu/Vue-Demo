<!DOCTYPE html>
<html>
    <head>
        <title>这个是测试各项功能用的</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script> 
        <div id="app">
            <button v-on:click="count += 1">点这里</button>
            <p>你点击了{{count}}次这个按钮</p>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                count: 0
            }
        })
    </script>
</html>
