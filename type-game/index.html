<!DOCTYPE html>
<html>
    <head>
        <title>
            TYPE_GAMING
        </title>
        <link rel="stylesheet" href="style.css">

    <body>
        <h1>Practice your typing</h1>

        </div>
        <script src='script.js'></script>
    </body>
